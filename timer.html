<body class='timer'>
  <div class='fixed'>
    <nav class='top-bar' data-topbar='' role='navigation'>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="./">AGILITY
            </a>
          </h1>
        </li>
        <li class='toggle-topbar menu-icon'>
          <a>
            <span>Menu</span>
          </a>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='left'>
          <li class='active'>
            <a href="timer.html"><i class='fa fa-clock-o'></i>
            <span>Timer</span>
            </a>
          </li>
          <li>
            <a href="https://github.com/jahed/agility"><i class='fa fa-github'></i>
            <span>Source</span>
            </a>
          </li>
        </ul>
        <ul class='nav-timer right'>
          <li class='divider'></li>
          <li class='nav-timer-play'>
            <a href="#"><i class='fa fa-play'></i>
            <span></span>
            </a>
          </li>
          <li class='nav-timer-pause'>
            <a href="#"><i class='fa fa-pause'></i>
            <span></span>
            </a>
          </li>
          <li class='nav-timer-stop'>
            <a href="#"><i class='fa fa-stop'></i>
            <span></span>
            </a>
          </li>
          <li class='nav-timer-settings'>
            <a data-reveal-id="settingsModal" href="#"><i class='fa fa-cog'></i>
            <span></span>
            </a>
          </li>
        </ul>
      </section>
    </nav>
  </div>
  <div class='middled counter'>
    <div>
      <div class='counter-text'>
        Start
      </div>
      <small class='turn-text'></small>
    </div>
  </div>
  <div class='hidden'>
    <audio class='alert' src='./sounds/door-bell.wav' volume='1'></audio>
  </div>
  <div class='reveal-modal' data-reveal='' id='settingsModal' role='dialog'>
    <h2>Timer Settings</h2>
    <div class='row collapse'>
      <div class='small-3 columns'>
        <label class='prefix' for='#period'>Duration</label>
      </div>
      <div class='small-9 columns'>
        <input class='period text-center' id='period' placeholder='Minutes' type='time' value='10:00'>
      </div>
    </div>
    <h4>
      <span>Mobsters</span>
      <small>You need at least two.</small>
    </h4>
    <span class='button small expand add-mobster'>Add a Mobster</span>
    <div class='mobster-container'></div>
    <a class='close-reveal-modal'>&#215;</a>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js" type="text/javascript"></script>
